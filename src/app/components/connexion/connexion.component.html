<div class="container espa">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://i.postimg.cc/QtrGCTz9/Pantherhome-slider-4.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="input-group mb-5">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" formControlName="email" required name="email" class="form-control input_user" value="" placeholder="Adresse mail">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" formControlName="password" type="password" name="password" class="form-control input_pass" required value="" placeholder="password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container mt-5">
                        <button type="submit" name="button" class="btn login_btn">Connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
